[tox]
envlist = docs,style,tests

[testenv]
basepython = python3

[testenv:style]
deps =
    flake8
    black
changedir = {toxinidir}
commands =
    black setup.py translated_fields tests
    flake8 .
skip_install = true

[testenv:docs]
deps =
    Sphinx
changedir = docs
commands = make html
skip_install = true
whitelist_externals = make

[testenv:tests]
deps =
    Django>=3.1rc1
    pytz
    coverage
changedir = {toxinidir}
skip_install = true
setenv =
    PYTHONWARNINGS=always
commands =
    coverage run tests/manage.py test -v 2 {posargs:testapp}
    coverage html
